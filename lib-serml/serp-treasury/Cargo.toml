[package]
name = "serp-treasury"
version = "0.9.1"
authors = ["Setheum Labs"]
edition = "2018"

[dependencies]
serde = { version = "1.0.124", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }

sp-runtime = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5", default-features = false }
frame-support = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5", default-features = false }
frame-system = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5", default-features = false }
sp-std = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5", default-features = false }
sp-core = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5", default-features = false }

# orml dependencies
orml-traits = { path = "../../lib-open/traits", default-features = false }
orml-tokens = { path = "../../lib-open/tokens", default-features = false }

# local dependencies
prices = { package = "module-prices", path = "../prices", default-features = false }
support = { package = "module-support", path = "../support", default-features = false }
primitives = { package = "setheum-primitives", path = "../../primitives", default-features = false }

[dev-dependencies]
sp-core = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5" }
sp-io = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5" }
pallet-balances = { git = "https://github.com/Slixon-Technology/substrate", branch = "setheum-v0.9.5" }
orml-currencies = { path = "../../lib-open/currencies" }
orml-tokens = { path = "../../lib-open/tokens" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"sp-core/std",
	"sp-std/std",
	"orml-traits/std",
	"support/std",
	"primitives/std",
]
try-runtime = ["frame-support/try-runtime"]
